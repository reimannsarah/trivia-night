<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Night...with GIRLS</title>
</head>
<body>
  <h1>Play Animal Trivia With Us!</h1>
<form id="input-form">
  <label for="numOfQuestions">How many questions would you like to answer?</label>
  <input type="text" name="numOfQuestions" id="numOfQuestions" placeholder="Please enter a number between 1 and 10">
  <label for="difficulty">How difficult?</label>
  <select name="difficulty" id="difficulty">
    <option value="">Please Select</option>
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>
  <button type="submit">GO!</button>
</form>
<form id="q-cards">
</form>
<div id="error-msg"></div>
</body>
</html>
